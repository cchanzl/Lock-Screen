---
layout: default
title: C++
---
	<h1>{{ page.title }}</h1>
	<br>
	<ul class="posts">
	  {% for post in site.posts %}
		{% if post.categories contains "cpp" %}
	    <li><a class="two" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> 
	    <h2>{{ post.date | date_to_string }}</h2></li>
		<br>
	  {% endif %}
	  {% endfor %}
	</ul>

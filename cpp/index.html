---
layout: default
title: C++
---
	<h1>{{ page.title }}</h1>
	<div class="posts">
	  {% for post in site.posts %}
		
		{% if post.categories contains "cpp" %}
		
		<a href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }} </a>
		<h2>{{ post.date | date_to_string }}</h2>
	  	
		{% endif %}
		
	  {% endfor %}
	</div>

---
layout: default
title: C++
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
		{% if post.categories contains "cpp" %}
	    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> <br> 
		<span style="font-size:0.5em;">{{ post.date | date_to_string }}</span></li>
	  {% endif %}
	  {% endfor %}
	</ul>

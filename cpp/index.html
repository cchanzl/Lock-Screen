---
layout: default
title: C++
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
		{% if post.categories contains "cpp" %}
	    	
		<a style="font-size:1.5em" style="color:#000000" href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }} </a>
		<br>
		<h2 style="color:#999">{{ post.date | date_to_string }}</h2>

		{% endif %}
	  {% endif %}
	  {% endfor %}
	</ul>

---
layout: default
title: C++
---
	<h1>{{ page.title }}</h1>
	<div class="posts">
	  {% for post in site.posts %}
		
		{% if post.categories contains "cpp" %}
		
		<b href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }} </b>
		<date>{{ post.date | date_to_string }}</date>
	  	
		{% endif %}
		
	  {% endfor %}
	</div>
